<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload = "draw()"">
<canvas id = "sketch" width="1000" height="1000">
</canvas>
<script type="text/javascript">
	function draw() {
		var sketch = document.getElementById('sketch');
		var context  = sketch.getContext("2d");
		var b = 30
		var c = 30
		var d = 5


		for(var i = 0; i < 50; i = i + 1) {
			if (i%2 == 0 ) {
			context.fillStyle = "#ff0000"
			context.beginPath();
			context.arc(b, c, d, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill()
		}
		else {
			context.fillStyle = "#00ffee"
			context.beginPath();
			context.arc(b, c, d, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill()
		}

			b = b + 10
			c = c + 10
			d = d + 5




		}
	}



</script>

</body>
</html>
