<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload = "draw()"">
<canvas id = "sketch" width="1000" height="1000">
</canvas>
<script type="text/javascript">
	function draw() {
		var sketch = document.getElementById('sketch');
		var context  = sketch.getContext("2d");
		var b = 30
		var c = 30
		var e = 30
		var f = 30
		var g = 30
		var h = 30

			context.beginPath ()
			context.lineWidth = "6"
			context.strokeStyle = "#000000"
			context.fillStyle = "#ff0000"
			context.rect(10, 10, 270, 370)
			context.stroke();

		for(var a = 0; a < 5; a = a + 1) {
			context.fillStyle = "#000000"
			context.fillRect(b, 30, 30, 30);
			b = b + 50




		}

		for(var d = 0; d < 7; d = d + 1) {
			context.fillStyle = "#000000"
			context.fillRect(30, c, 30, 30);
			c = c + 50
			context.fillStyle = "#000000"
			context.fillRect(80, f, 30, 30);
			f = f + 50
			context.fillStyle = "#000000"
			context.fillRect(130, g ,30, 30);
			g = g + 50
			context.fillStyle = "#000000"
			context.fillRect(180, e, 30, 30);
			e = e + 50
			context.fillStyle = "#000000"
			context.fillRect(230, h, 30, 30);
			h = h + 50

		}


	}



</script>

</body>
</html>
