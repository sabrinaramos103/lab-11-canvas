<html>
<head>
        <title></title>
</head>
<body onload ="draw()">
<canvas id="sketch" width="500" height="500">
</canvas>
<script>

function draw() {
//your drawing goes here
        var sketch = document.getElementById('sketch');
        var context = sketch.getContext("2d");
        var b = 30

for(var a = 0; a <= 5; a = a + 1){

        context.fillStyle = "#ff6666"
        //Circle
        context.beginPath();
        context.arc(b, 50, 25, 25, 2 * Math.PI, true);
        context.closePath();
        context.fill();
        b = b + 100
}

}


</script>
</body>
</html>
