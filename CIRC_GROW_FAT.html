<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload = "draw()"">
<canvas id = "sketch" width="1000" height="1000">
</canvas>
<script type="text/javascript">
	function draw() {
		var sketch = document.getElementById('sketch');
		var context  = sketch.getContext("2d");
		var b = 30
		var c = 30
		var d = 5


		for(var a = 0; a < 9; a = a + 1) {

			context.fillStyle = "#00ff95"
			context.beginPath();
			context.arc(b, c, d, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill()
			b = b + 20
			c = c + 40
			d = d + 15



		}
	}



</script>

</body>
</html>
