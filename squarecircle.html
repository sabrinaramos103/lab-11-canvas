<html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>


function draw() {
        var sketch = document.getElementById('sketch');
        var context = sketch.getContext("2d");

        context.fillStyle = "#FF00FF"
        context.fillRect(0, 0, 100, 100);

        context.fillStyle = "#4B0082"
        //Circle
        context.beginPath();
        context.arc(185, 50, 50, 0, 2 * Math.PI, true);
        context.closePath();
        context.fill();
}
</script>
</body>

</script>
</body>
</html>
