<html>
<head>
	<title></title>
</head>
<body onload ="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>

var a = prompt("Enter a radius: ");
var b = prompt("Enter a color: ");



function draw() {
//your drawing goes here
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");

    context.fillStyle = "var b"
    context.beginPath();
    context.arc(50, 45, a, 0, 2 * Math.PI, true);
    context.closePath();
    context.fill();
}


</script>
</body>
</html>
