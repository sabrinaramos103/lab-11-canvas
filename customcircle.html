<html>
<head>
	<title></title>
</head>
<body onload ="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>

var a = prompt("Enter a radius: ");
var b = prompt("Enter a color: ");

var aa = parseInt(a,10);


if(b == "red"){
	b == "#ff0000"
}
else if(b == "blue"){
	b == "#0000ff"
}
else if(b == "green"){
	b == "#00ff00"
}
else {
	b = "#000000"
}


function draw() {
//your drawing goes here
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");

    context.fillStyle = b
    context.beginPath();
    context.arc(50, 50, aa, 0, 2 * Math.PI, true);
    context.closePath();
    context.fill();
}


</script>
</body>
</html>
