<html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="500" height="500">
</canvas>
<script>


function draw() {
        var sketch = document.getElementById('sketch');
        var context = sketch.getContext("2d");

        context.fillStyle = "#ff0000"
        //Circle
        context.beginPath();
        context.arc(250, 250, 150, 0, 2 * Math.PI, true);
        context.closePath();
        context.fill();

        context.fillStyle = "#ff2222"
        //Circle
        context.beginPath();
        context.arc(250, 250, 125, 0, 2 * Math.PI, true);
        context.closePath();
        context.fill();

        context.fillStyle = "#ff4444"
        //Circle
        context.beginPath();
        context.arc(250, 250, 100, 0, 2 * Math.PI, true);
        context.closePath();
        context.fill();

        context.fillStyle = "#ff6666"
        //Circle
        context.beginPath();
        context.arc(250, 250, 75, 0, 2 * Math.PI, true);
        context.closePath();
        context.fill();

        context.fillStyle = "#ff8888"
        //Circle
        context.beginPath();
        context.arc(250, 250, 50, 0, 2 * Math.PI, true);
        context.closePath();
        context.fill();

        context.fillStyle = "#ff9999"
        //Circle
        context.beginPath();
        context.arc(250, 250, 25, 0, 2 * Math.PI, true);
        context.closePath();
        context.fill();
}
</script>
</body>

</script>
</body>
</html>
