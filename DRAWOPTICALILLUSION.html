<html>
<head>
	<title></title>
</head>
<body onload ="draw()">
<canvas id="sketch" width="2000" height="2000">
</canvas>
<script>

function draw() {
//your drawing goes here
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	var b = 0

for(var a = 0; a < 5; a = a + 1){

	context.fillStyle = "#9932CC"
	context.fillRect(10, b, 75, 75)
	b = b + 50

	context.fillStyle = "#9932DD"
	context.fillRect(b, 0, 75, 75)
	b = b + 50
}

}


</script>
</body>
</html>
