<html>
<head>
	<title></title>
</head>
<body onload ="draw()">
<canvas id="sketch" width="1000" height="1000">
</canvas>
<script>

function draw() {
//your drawing goes here
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");

	var a = 0
	var b = 25
	var c = 2

for(var i = 0; i < 8; i = i + 1){
	if(i%2 ==0){
		
		context.fillStyle = "#000000"
		context.fillRect (0, b, 45, 45)
		context.fillStyle = "#bbbbbb"
		context.fillRect (a, 25, 45, 45)
	}
	else{
		context.fillStyle = "#bbbbbb"
		context.fillRect (0, b, 45, 45)

		a = a + 45
		b = b + 45

	}
}



</script>
</body>
</html>
